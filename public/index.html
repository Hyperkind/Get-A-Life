<!DOCTYPE html>
<html lang="en">
<head>
  <title>Makin a Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/css/mainapp.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <style media="screen" type="text/css">
    .form-popup {
      width: 200px;
    }
  </style>

</head>
<body ng-app="app">
  <h1>Event Map</h1>
  <div ng-controller="MapController">
    <leaflet width="100%" height="480px"></leaflet>
  <h3>Creating New Event</h3>
    <form ng-submit="newEvent($event)">
      <div>Title<input type="text" ng-model="title" name="title"/></div>
      <div>Created By<input type="text" ng-model="created_by" name="created_by"/></div>
      <div>Description<input type="text" ng-model="description" name="description"/></div>
      <div><input type="submit" id="submit" value="Submit"/></div>
    </form>
  </div>
  <div ng-view></div>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.min.js"></script>
    <script type="text/javascript" src="/js/angular-simple-logger.js"></script>
  <script type="text/javascript" src="/js/angular-leaflet-directive.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>

</body>
</html>

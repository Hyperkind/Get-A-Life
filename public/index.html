<!DOCTYPE html>
<html lang="en">
<head>
  <title>Get-A-Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <!-- <link rel="stylesheet" href="leaflet.zoomhome.css"/> -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
</head>
<body ng-app="app">
  <h1>Event Map</h1>
  <div ng-controller="MapController">
    <leaflet lf-center="center"
             width="100%" height="480px"
             markers="markers">
    </leaflet>
  </div>
  <div ng-controller="TktMstrController">
    <ul>
      <li ng-repeat="event in tktMstrEvents"></li>
    </ul>
  </div>
  <div ng-controller="EventController">
    <h3>Create Event</h3>
      <form ng-submit="newEvent($event)">
        <div>Title<input type="text" ng-model="title" name="title"/></div>
        <div>Created By<input type="text" ng-model="created_by" name="createdBy"/></div>
        <div>Description<input type="text" ng-model="description" name="description"/></div>
        <div>Start Time<input type="date" ng-model="start_time" name="start_time"/></div>
        <!-- <button>NEED TO WORK ON SUBMIT for form</button> -->
        <div><input type="submit" id="submit" value="Submit"/></div>
      </form>
        <ul>
          <li class="new events" ng-repeat="event in events">
            <p>Event Id: {{ event._id }}</p>
            <p>Event Title: {{ event.title }}</p>
            <p>Created By: {{ event.created_by }}</p>
            <p>Description: {{ event.description }}</p>
            <p>Start Time: {{ event.start_time}}</p>
        </ul>
  </div>
  <div ng-view></div>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
 <!--  // <script src="leaflet.zoomhome.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.min.js"></script>
  <script type="text/javascript" src="/js/angular-simple-logger.js"></script>
  <script type="text/javascript" src="/js/angular-leaflet-directive.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
</body>
</html>

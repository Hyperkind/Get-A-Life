<div>
  <ul>
    <li class="new events" ng-repeat="event in events | filter: {created_by: 'Gail' } | orderBy: '+start_time'">
      <p>Event Id: {{ event._id }}</p>
      <p>Event Title: {{ event.title }}</p>
      <p>Created By: {{ event.created_by }}</p>
      <p>Description: {{ event.description }}</p>
      <p>Start Time: {{ event.start_time }}</p>
      <button type="submit" ng-click="remove($event)">Delete Event</button>
      <a href="/#/edit/{{event.id}}">Edit Event</a>
     </li>
  </ul>
</div>

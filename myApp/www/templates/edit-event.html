<ion-view view-title="Events">
  <ion-content>
    <h3>Edit Event</h3>
     <form ng-submit="editEvent($event)">
      <label class="item item-input">Title:
        <input name="title" type="text" value="{{title}}">
      </label>
      <label class="item item-input">Category:
        <input name="category" type="text" value="{{category}}">
      </label>
      <label class="item item-input">Start Date:
        <input name="edit_date" type="date" value="{{date}}">
      </label>
      <label class="item item-input">Start Time:
        <input name="edit_time" type="time" value="{{time}}">
      </label>
      <label class="item item-input">Description:
        <input name="description" type="text" value="{{description}}">
      </label>
      <div>
        <input type="submit" id="submit" value="Save"/>
      </div>
    </form>
    <button nav-clear menu-close href="/#/app/events">Cancel</button>
  </ion-content>
</ion-view>

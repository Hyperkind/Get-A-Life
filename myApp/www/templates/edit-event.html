<ion-view view-title="Events">
  <ion-content>
    <h3>Edit Event</h3>
     <form ng-submit="editEvent($event)">
      <label class="item item-input item-stacked-label"><b>Event Title:</b>
        <input name="title" type="text" value="{{title}}">
      </label>
      <label class="item item-input item-stacked-label"><b>Category:</b>
        <input name="category" type="text" value="{{category}}">
      </label>
      <!-- <label class="item item-input item-stacked-label"><b>Created By:</b> -->
      <input name="created_by" type="hidden" value="{{created_by}}">
      <!-- </label> -->
      <label class="item item-input item-stacked-label"><b>Start Date:</b>
        <input name="edit_date" type="date" value="{{date}}">
      </label>
      <label class="item item-input item-stacked-label"><b>Start Time:</b>
        <input name="edit_time" type="time" value="{{time}}">
      </label>
      <label class="item item-input item-stacked-label"><b>Description:</b>
        <input name="description" type="text" value="{{description}}">
      </label>
      <div>
        <button class="button button-balanced button-full" type="submit" id="submit" value="Save">Save</button>
      </div>
    </form>
    <button type="submit" class="button button-assertive button-full" ng-click="remove($event)">Delete Event</button>
    <button class="button button-dark button-full" nav-clear menu-close ng-click="goBack()">Cancel Edit</button>
  </ion-content>
</ion-view>


<ion-view view-title="Get-A-Life">
  <ion-content>
  <div id="mapid">
    <leaflet center="center"
               width="100%" height="650px"
               markers="markers">  
    </leaflet>
    <div ng-repeat="event in events">
      <marker lat="{{event.coords.lat}}" lng="{{eventcoords.lng}}">
        <h1>{{event.name}}</h1>
        <p>{{event.times}}</p>
        <p>{{event.date}}</p>
      </marker>
    </div>
    <button class="button button-icon ion-compose" ng-click="addEvent()"></button>
  </div>
  </ion-content>
</ion-view>


<ion-view view-title="Get-A-Life">
  <ion-content>
  <div id="mapid">
    <leaflet center="center"
               width="100%" height="650px"
               markers="markers">  
    </leaflet>
     
      <marker ng-repeat="marker in markers" position="{{marker.latitude}},{{marker.longitude}}" color="#39cccc" symbol="grocery">
        <h1>{{marker.name}}</h1>
      </marker>
    
    <button class="button button-icon ion-compose" ng-click="addEvent()"></button>
  </div>
  </ion-content>
</ion-view>

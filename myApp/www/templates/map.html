
<ion-view view-title="Get-A-Life">
  <ion-content data-tap-disabled="true">
  <div id="mapid">
    <leaflet center="center"
               width="100%" height="650px"
               markers="markers">  
    </leaflet>
     
      <marker ng-repeat="marker in markers" position="{{marker.latitude}},{{marker.longitude}}" color="#ef473a" symbol="grocery">
      </marker>
  </div>
  </ion-content>


  <div class="float-button">
    <span class="height-fix">
        <a class="content">
          <i class="ion-plus-circled" ng-click="addEvent()"> </i>
        </a>
      </span>
  </div>

  <!--   <div class="float-button">
      <button class="button button-icon ion-compose ion-plus-circled" on-drag="addEvent()" ng-click="addEvent()"></button>
    </div> -->
</ion-view>

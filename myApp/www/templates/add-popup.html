<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Add Event</h1>
          <button class="button button-clear button-primary" ng-click="closeEvent()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <form ng-submit="doEvent()">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>Event Title</b></span>
                <input type="text" ng-model="newEvent.title" placeholder="Title">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>Category</b></span>
                <input type="text" ng-model="newEvent.category" placeholder="Category">
              </label>
              <label class="item item-input">
                <span class="input-label"><b>Date</b></span>
                <input ng-model="newEvent.start_date" type="date">
              </label>
              <label class="item item-input">
                <span class="input-label"><b>Time</b></span>
                <input ng-model="newEvent.start_time" type="time">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>Venue Name</b></span>
                <input type="text" ng-model="newEvent.venue_name" placeholder="Venue Name">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>Address</b></span>
                <input type="text" ng-model="newEvent.address" placeholder="Address">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>City</b></span>
                <input type="text" ng-model="newEvent.city" placeholder="City">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>Zip</b></span>
                <input type="text" ng-model="newEvent.zip" placeholder="Zip">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><b>Description</b></span>
                <input type="text" ng-model="newEvent.description" placeholder="Description">
              </label>
              <button class="button button-block button-positive" type="submit">Create Event</button>
            </div>
          </form>
        </ion-content>
</ion-modal-view>

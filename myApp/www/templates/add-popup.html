<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Add Event</h1>
          <button class="button button-clear button-primary" ng-click="closeEvent()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <form ng-submit="doEvent()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Title</span>
                <input name="title" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Category</span>
                <input name="category" type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Date</span>
                <input name="start_date" type="date">
              </label>
              <label class="item item-input">
                <span class="input-label">Time</span>
                <input name="start_time" type="time">
              </label>
              <label class="item item-input">
                <span class="input-label">Description</span>
                <input name="description" type="text">
              </label>
              <button class="button button-block button-positive" type="submit">Create Event</button>
            </div>
          </form>
        </ion-content>
</ion-modal-view>

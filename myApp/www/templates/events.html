<ion-view view-title="Events">
  <ion-content>
    <h1>Events</h1>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Sort Events
        </div>
        <select ng-model="filterList">
          <option ng-repeat="category in eventLists.categories">{{category}}</option>
        </select>
      </label>
    </div>
      <ion-list>
        <ion-item class="card" ng-repeat="event in events | filter:(filterList || null) | orderBy: start_date">
          <p>Event Title: {{ event.title }}</p>
          <p>Category: {{ event.category }}</p>
          <p>Created By: {{ event.created_by }}</p>
          <p>Start Date: {{ date }}</p>
          <p>Start Time: {{ time }}</p>
<!--           <p>Latitude: {{ event.latitude }}</p>
          <p>Longitude: {{ event.longitude }}</p> -->
          <p class="icon ion-home"> Address: {{ event.address }}</p>
          <p>City: {{ event.city }}</p>
          <p>Zip: {{ event.zip }}</p>
          <p>Description: {{ event.description }}</p>
          <a href="/#/app/events/{{event._id}}"><button class="button button-positive button-small">Edit</button></a>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Events">
  <ion-content>
    <h1>Events</h1>
      <ion-list>
        <ion-item ng-repeat="event in events | filter: {created_by: '' } | orderBy: '+start_time'">
          <p>Created By: {{ event.created_by }}</p>
          <p>Description: {{ event.description }}</p>
          <p>Start Date: {{ event.start_date }}</p>

          <button type="submit" ng-click="remove(event)">Delete Event</button>
          <a href="/#/{{event._id}}/edit">Edit Event</a>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
